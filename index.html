<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!--Importing font-family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <div class="preview-card">


      <div class="perfume-image">
        <img class="image"  src="images/image-product-mobile.jpg" alt="Gabrielle Essence Perfume">
        <img class="image-desktop"  src="images/image-product-desktop.jpg" alt="">
      </div>
      

      <div class="product-info">
        <span class="pef">P  E  R  F  U  M  E </span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="current-price">$149.99</span>
        <span class="previous-price">$169.99</span>
        </div>
        
        <br>
        <button>
          <img src="images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      
        
      </div>
     
    </div>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sameul Mantey Asare-Adjei</a>.
  </div>
</body>
</html>
